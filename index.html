<body>
<div class="container">
<h1 class="display-3 text-light text-center" id="heading">Registration Form</h1>

<div class="jumbotron">
  <p class="lead">
    <form method="POST" action="backend.php" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group col-md-6">
            <label for="">Father's Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter your Father's name">
          </div>
        
      </div>
      <div class="form-row">
        
        <div class="form-group col-md-6">
          <label for="">Mother's Name</label>
          <input type="text" class="form-control" name="mname" placeholder="Enter your Mother's name">
        </div>
        <div class="form-group col-md-6">
            <label for="">Phone No.</label>
            <input type="text" class="form-control" name="phone" placeholder="Enter your phone number">
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your Email">
            </div>
        <div class="form-group col-md-6">
          <label for="">City</label>
          <input type="text" class="form-control" name="city" placeholder="Enter your City">
        </div>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" name="address" placeholder="Enter your Address">
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="">Select a course</label>
        <select name="course" id="courses">
          <option value="Java">Java</option>
          <option value="Php">Php</option>
          <option value="Django">Django</option>
          <option value="Html">Html</option>
          <option value="Css">Css</option>
          <option value="JS">Java Script</option>
          <option value="React">React</option>
          <option value="Android">Android</option>
        </select>
        <br>
        <button type="button"  data-toggle="modal" data-target="#mymodal" class="btn btn-primary">PAYMENT</button>
      </div>
      <div class="form-group col-md-6">
        <label for="">Fees Paid</label> <br>
        <input type="radio" name="fees" value="yes">Yes<br>
  <input type="radio" name="fees" value="no">No<br>
      </div>
    </div>
    <div class="form-group col-md-6">
        <label for="">Upload Image</label> <br>
        <input type="file" name="image">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
      <input type="submit" name="submit" value="Register" id="button">
      </div>
      <div class="form-group col-md-6">
          <input type="submit" name="fetch" value="Other's Details" id="button">
          </div>
      </div>
    </form>
  </p>
</div>
